<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form>
                <div>
                    <label for="title-book">Title</label>
                    <input type="text" id="title-book">
                </div>
                <div>
                    <label for="author-book">Author</label>
                    <input type="text" id="author-book">
                </div>
                <div>
                    <label for="pages-book">Pages</label>
                    <input type="text" id="pages-book">
                </div>
                <div>
                    <label for="read-book">Read progress</label>
                    <input type="text" id="read-book">
                </div>
                <div>
                    <label for="language">Language</label>
                    <input type="text" id="language">
                </div>
                <div>
                    <label for="genre-book">Genre</label>
                    <input type="text" id="genre-book">
                </div>
                <div>
                    <button type="submit">Add book</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
