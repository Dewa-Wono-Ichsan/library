<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form>
                <div>
                    <label for="title-book">Title</label>
                    <input type="text" id="title-book">
                </div>
                <div>
                    <label for="author-book">Author</label>
                    <input type="text" id="author-book">
                </div>
                <div>
                    <label for="pages-book">Pages</label>
                    <input type="number" id="pages-book">
                </div>
                <div>
                    <fieldset>
                        <legend>Reading progress</legend>
                        <label for="read">Already read</label>
                        <input type="radio" id="read" name="read-progress" value="already read">
                        <label for="not-read">Not read yet</label>
                        <input type="radio" id="not-read" name="read-progress" value="not yet" checked>
                        <label for="reading">In progress</label>
                        <input type="radio" id="reading" name="read-progress" value="reading">
                    </fieldset>
                </div>
                <div>
                    <label for="language">Language</label>
                    <input type="text" id="language">
                </div>
                <div>
                    <label for="genre-book">Genre</label>
                    <input type="text" id="genre-book">
                </div>
                <div>
                    <button type="submit">Add book</button>
                </div>
            </form>
        </div>
        <div class="container-book"></div>
    </div>
</body>
</html>
